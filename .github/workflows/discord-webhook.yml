name: Pull Request Webhook

on:
  pull_request:
    types: [ready_for_review]

jobs:
  send_webhook:
    runs-on: ubuntu-latest

    steps:
    - name: Send Discord Webhook
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d "{\"content\": \"A new pull request has been taken out of draft: **${{ github.event.pull_request.title }}**. \nURL: ${{ github.event.pull_request.html_url }}\"}" \
        $DISCORD_WEBHOOK_URL
