name: Pytest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Configure Git LFS
      run: |
        sudo apt-get update
        sudo apt-get install git-lfs
        git lfs install
        git lfs pull

    - name: Configure Python Packages
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r .devcontainer/requirements-cpu.txt -e .

    - name: unit tests
      run: |
        export PYTHONPATH="${{ github.workspace }}/src"
        pytest tests/unit -sv

    - name: integration tests
      run: |
        export PYTHONPATH="${{ github.workspace }}/src"
        pytest tests/integration -sv
