services:
  logger:
    build:
      context: ../../
      dockerfile: deploy/logger/Dockerfile
    ports:
      - "50055:50055"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: logger
    depends_on:
      mongo:
        condition: service_healthy
    profiles:
      - log
    attach: false # silence terminal output
